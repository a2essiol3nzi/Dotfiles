<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Sans -->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign">
      <string>Adwaita Sans</string>
    </edit>
  </match>

  <!-- Serif -->
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>

  <!-- Monospace -->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>

</fontconfig>
