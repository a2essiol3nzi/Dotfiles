# Import colors from pywal
include /home/axel/.cache/wal/colors-kitty.conf

# Colors overrides
foreground #ffffff

# Window configuration
window_padding_width 2
background_opacity 1.0
hide_window_decorations yes

# Font configuration
font_size 12.0
font_family JetBrainsMono Nerd Font
bold_font monospace

# Cursor configuration
shell_integration no-cursor
cursor_shape beam
cursor_blink_interval 0

# Cursor trail configuration
cursor_trail 10
cursor_trail_decay 0.1 0.5
cursor_trail_start_threshold 2

# Audio configuration
enable_audio_bell no

# --- LAYOUTS ---
# Tall is like DWM (Master/Stack). Stack is for fullscreen focus.
enabled_layouts Tall, Fat, Grid, Stack

# --- WINDOW MANAGEMENT (Panes) ---
# Create new window in current directory
map super+n launch --cwd=current

# --- TAB MANAGEMENT ---
map super+t new_tab
map super+shift+r set_tab_title

# Quick Tab Navigation
map super+1 goto_tab 1
map super+2 goto_tab 2
map super+3 goto_tab 3
map super+4 goto_tab 4
map super+5 goto_tab 5
map super+6 goto_tab 6
map super+7 goto_tab 7
map super+8 goto_tab 8
map super+9 goto_tab 9

# --- NATIVE NAVIGATION (Vim Style) ---
map super+h neighboring_window left
map super+j neighboring_window down
map super+k neighboring_window up
map super+l neighboring_window right

# --- LAYOUT & RESIZE ---
# Cycle layouts (e.g., toggle fullscreen with Stack)
map super+space next_layout

# Swap window positions
map super+shift+h move_window left
map super+shift+j move_window down
map super+shift+k move_window up
map super+shift+l move_window right

# Resize windows
map super+alt+h resize_window narrower
map super+alt+l resize_window wider
map super+alt+k resize_window taller
map super+alt+j resize_window shorter
